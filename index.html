<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ha?</title>

<style>

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(#87CEEB,#dff6ff);
}

/* Animation container for swaying */
.wrapper{
    animation:sway 4s ease-in-out infinite;
    transform-origin:bottom center;
}

@keyframes sway{
    0%,100%{ transform:rotate(-3deg); }
    50%{ transform:rotate(3deg); }
}

/* Flower */
.sunflower{
    position:relative;
    width:260px;
    height:260px;
}

/* Petals */
.petal{
    position:absolute;
    width:90px;
    height:45px;
    background:gold;
    border-radius:45px;
    top:50%;
    left:50%;
    transform-origin:0 0;
    transform:scale(0) rotate(var(--r)) translate(95px);
    animation:bloom 1s forwards;
    animation-delay:calc(var(--i) * 0.06s);
}

@keyframes bloom{
    to{
        transform:scale(1) rotate(var(--r)) translate(95px);
    }
}

/* Center grows after petals */
.center{
    position:absolute;
    width:130px;
    height:130px;
    background:#5a3a1b;
    border-radius:50%;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%) scale(0);
    animation:centerBloom .6s forwards;
    animation-delay:1.2s;
    box-shadow: inset 0 0 25px #3b260f;
}

@keyframes centerBloom{
    to{
        transform:translate(-50%, -50%) scale(1);
    }
}

/* Stem */
.stem{
    position:absolute;
    width:16px;
    height:240px;
    background:green;
    top:200px;
    left:50%;
    transform:translateX(-50%);
}

/* Leaves */
.leaf{
    position:absolute;
    width:80px;
    height:40px;
    background:green;
    border-radius:40px 0;
    top:300px;
}

.left{
    left:45%;
    transform:rotate(-40deg);
}

.right{
    left:50%;
    transform:rotate(40deg) scaleX(-1);
}

</style>
</head>
<body>

<div class="wrapper">
    <div class="sunflower">

        <!-- 18 petals -->
        <script>
            for(let i=0;i<18;i++){
                document.write(
                `<div class="petal" style="--r:${i*20}deg; --i:${i};"></div>`
                );
            }
        </script>

        <div class="center"></div>
        <div class="stem"></div>
        <div class="leaf left"></div>
        <div class="leaf right"></div>

    </div>
</div>

</body>
</html>
